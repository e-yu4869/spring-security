<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div align="center">
		<h1>Login Page</h1>
		<p th:if="${errMsg}">[[${errMsg}]]</p>
		<p th:if="${logout}">[[${logout}]]</p>
		
		<form th:action="@{/login}" method="post">
			ID:<input type="text" name="userName" required><br>
			PASS:<input type="password" name="password" required><br>
			<input type="submit" value="送信">
		</form>

	</div>


</body>
</html>
